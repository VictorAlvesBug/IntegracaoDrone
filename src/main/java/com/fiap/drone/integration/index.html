<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Projeto Drone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="submit.js" defer type="text/javascript"></script>
</head>

<body>
  <div class="wrapper">

    <div id="content">
      <form class="row g-3" id="form">

        <legend>Coleta de Dados</legend>

        <div class="col-md-4">
          <label for="droneId" class="form-label">Drone ID</label>
          <select class="form-control" id="droneId" name="droneId">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="temperatura" class="form-label">Temperatura (CÂº)</label>
          <input type="number" class="form-control" id="temperatura" name="temperatura">
        </div>

        <div class="col-md-4">
          <label for="umidade" class="form-label">Umidade (%)</label>
          <input type="number" class="form-control" id="umidade" name="umidade">
        </div>

        <div class="col-md-4">
          <label for="latitudeLongitude" class="form-label">Latitude e Longitude</label>
          <select class="form-control" id="latitudeLongitude" name="latitudeLongitude">
            <option></option>
            <option>-23.56341775901391 -46.65222378019448</option>
            <option>-23.584546957964328 -46.75451490727912</option>
          </select>
        </div>

        <div class="col-md-12" id="form_two">
          <button id="enviar" type="submit" class="btn btn-primary">Inserir</button>
          <button id="buscar" type="submit" class="btn btn-secondary">Buscar</button>          
        </div>

      </form>
    </div>
  </div>
</body>

</html>
